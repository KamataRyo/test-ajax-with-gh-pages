<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>テスト</h1>
    <p id="result">GitHub Pagesにホストされた日本語ファイルをリクエストしています...</p>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.5.0/superagent.min.js"></script>
  <script>
    const url = '//kamataryo.github.io/test-ajax-with-gh-pages/日本語ファイル.json'
    superagent
      .get(url)
      .end((err, res) => document.getElementById('result')
        .innerText = 'gh-pages上の日本語名のファイルに' + (err ? 'アクセスできないようです' : res.body.message)
      )
  </script>
</body>
</html>
